    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="en" />
    <meta name="description" content="Search a job posted on GitHub" />
    <meta
      name="keywords"
      content="job, frontend developer job, backend developer job, designer, jobs posted on GitHub"
    />
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" />
    <title>Search a job on GitHub</title>

  <body>
    <header class="header">
      <h1 class="title">Find your dream job</h1>
      <form action="#" method="GET" class="search">
        <div class="search__group">
          <label for="keywords">Keywords</label>
          <input
            type="text"
            id="keywords"
            name="keywords"
            class="search__keywords"
            spellcheck="false"
            autocomplete="off"
          />
        </div>
        <div class="search__group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            class="search__location"
            spellcheck="false"
            autocomplete="off"
          />
        </div>
        <button name="submit" type="submit" class="search__btn">Search</button>
      </form>
      <p class="error-message">sdsdds</p>
      <div class="lds-ellipsis hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
